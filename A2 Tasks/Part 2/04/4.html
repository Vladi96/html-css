<!DOCTYPE html>
<html>
<head>
	<title>4</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="shell">	
		<div class="section">
			<div class="square"></div><!-- /.square -->

			<div class="orange-rectangle"></div><!-- /.orange-rectangle -->

			<div class="all-rectangles">
				<div class="all-small-rectangle">
					<div class="smaller-rectangle"></div><!-- /.smaller-rectangle -->
				
					<div class="smaller-rectangle"></div><!-- /.smaller-rectangle -->
				</div><!-- /.all-small-rectangle -->
				
				<div class="clear"></div><!-- /.clear -->

				<div class="all-big-rectangle">
					<div class="rectangle">1</div><!-- /.rectangle -->

					<div class="rectangle">2</div><!-- /.rectangle -->

					<div class="rectangle">3</div><!-- /.rectangle -->

					<div class="rectangle">4</div><!-- /.rectangle -->
	
					<div class="rectangle">5</div><!-- /.rectangle -->

					<div class="clear"></div><!-- /.clear -->
				</div><!-- /.all-big-rectangle -->
			</div><!-- /.all-rectangles -->

			<div class="clear"></div><!-- /.clear -->
		</div><!-- /.section -->
	</div><!-- /.shell -->
</body>
</html>
