<!DOCTYPE html>
<html>
<head>
	<title>8</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="shell">
		<div class="container-purple">
			<div class="rect-pink-container">
				<div class="rect-pink"></div><!-- /.rect-pink -->
			</div><!-- /.rect-pink-container -->
		</div><!-- /.container-purple -->

		<div class="container-rectangle">
			<div class="top-right">
				<div class="rect-green"></div><!-- /.rect-green -->

				<div class="rect-blue"></div><!-- /.rect-blue -->

				<div class="rect-orange"></div><!-- /.rect-orange -->
			</div><!-- /.top-right -->
	
			<div class="container-gray">
				<div class="container-gray-inside">
					<div class="container-rect-gray">
						<div class="gray-rect-gray"></div><!-- /.gray-rect-gray -->

						<div class="gray-rect-green"></div><!-- /.gray-rect-green -->
					</div><!-- /.container-rect-gray -->

					<div class="container-square">
						<div class="square"></div><!-- /.square -->
				
						<div class="square"></div><!-- /.square -->
				
						<div class="square"></div><!-- /.square -->

						<div class="square"></div><!-- /.square -->

						<div class="square last"></div><!-- /.square -->

						<div class="clear"></div><!-- /.clear -->
					</div><!-- /.container-square --> 
				</div><!-- /.container-gray -->
				
			</div><!-- /.container-gray-inside -->
		</div><!-- /.container-rectangle -->

		<div class="rect-footer"></div><!-- /.rect-footer -->

		<div class="clear"></div><!-- /.clear -->	
	</div><!-- /.shell -->
</body>
</html>
